{% extends "base.html" %}

{% block content %}
  <h1>Удаление предмета</h1>
  <p>Вы уверены, что хотите удалить предмет "{{ item.name }}"?</p>

  <form action="{{ url_for('delete_item', item_id=item.id) }}" method="POST">
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
{% endblock %}
