<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

  <title>{{ title }}</title>
  <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
  <nav>
    <a href="{{ url_for('homepage') }}">На главную</a>
    {% if user %}
      <a href="{{ url_for('profile', id=user.profile.id) }}">В профиль</a>
    {% else %}
      <a href="{{ url_for('login') }}">Авторизоваться</a>
      <a href="{{ url_for('registration') }}">Зарегистрироваться</a>
    {% endif %}
    <a href="{{ url_for('create_case') }}">Создать кейс</a>
  </nav>
  <hr>
  {% block content %} {% endblock %}
</body>
</html>
